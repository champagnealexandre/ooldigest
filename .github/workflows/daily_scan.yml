name: Hourly Paper Scan

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:
    inputs:
      skip_scan:
        description: 'Skip Python Scan? (check to only deploy)'
        required: false
        type: boolean
      skip_deploy:
        description: 'Skip Deployment? (Run scan/commit only)'
        required: false
        type: boolean
        default: false
      clear_history:
        description: '⚠️ Clear History File? (Resets memory)'
        required: false
        type: boolean
        default: false
      clear_logs:
        description: '⚠️ Clear Decision Logs? (Wipes ai-decisions.md and keyword-decisions.md)'
        required: false
        type: boolean
        default: false

permissions:
  contents: write # to commit changes
  pages: write # to deploy to Pages
  id-token: write # to verify the deployment

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # JOB 1: THE SCANNER
  scan-content:
    if: ${{ !inputs.skip_scan }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Clear History (Optional)
        if: ${{ inputs.clear_history }}
        run: |
          echo "[]" > data/paper_history.json
          echo "Memory wiped."

      - name: Clear Logs (Optional)
        if: ${{ inputs.clear_logs }}
        run: |
          if [ -f "ai-decisions.md" ]; then
            rm "ai-decisions.md"
            echo "Deleted ai-decisions.md"
          else
            echo "ai-decisions.md not found."
          fi
          if [ -f "keyword-decisions.md" ]; then
            rm "keyword-decisions.md"
            echo "Deleted keyword-decisions.md"
          else
            echo "keyword-decisions.md not found."
          fi

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: pip install -r requirements.txt

      - name: Run AI Scanner
        env:
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
        run: python main.py

      - name: Commit Changes
        run: |
          git config --global user.name 'GitHub Action'
          git config --global user.email 'action@github.com'
          git add data/paper_history.json public/*.xml logs/ ai-decisions.md keyword-decisions.md
          git diff --quiet && git diff --staged --quiet || (git commit -m "Auto-update feed" && git push)

  # JOB 2: THE DEPLOYER
  deploy-site:
    needs: scan-content
    # LOGIC UPDATE: Run only if NOT skipping deploy AND (scan succeeded OR scan was skipped)
    if: ${{ always() && !inputs.skip_deploy && (needs.scan-content.result == 'success' || inputs.skip_scan) }}
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4 
        with:
          ref: main 

      - name: Setup Pages
        uses: actions/configure-pages@v3 

      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'public'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
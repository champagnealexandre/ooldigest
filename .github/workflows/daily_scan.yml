name: Hourly Paper Scan

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:
    inputs:
      skip_scan:
        description: 'Skip Python Scan? (check to only deploy)'
        required: false
        type: boolean

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # JOB 1: THE SCANNER
  scan-content:
    if: ${{ !inputs.skip_scan }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4  # Updated to v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: pip install feedparser openai requests beautifulsoup4

      - name: Run AI Scanner
        env:
          RSS_URL: ${{ secrets.RSS_URL }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: python main.py

      - name: Commit Changes
        run: |
          git config --global user.name 'GitHub Action'
          git config --global user.email 'action@github.com'
          git add paper_history.json feed.xml logs/
          git diff --quiet && git diff --staged --quiet || (git commit -m "Auto-update feed" && git push)

  # JOB 2: THE DEPLOYER
  deploy-site:
    needs: scan-content
    if: ${{ always() && (needs.scan-content.result == 'success' || inputs.skip_scan) }}
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4  # Updated to v4
        with:
          ref: main 

      - name: Setup Pages
        uses: actions/configure-pages@v3 # v3 is fine here, v4 is actually less common for configure-pages currently

      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3 # Updated to v3 (Use this!)
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 # Updated to v4 (Must match upload-pages v3 artifact style)
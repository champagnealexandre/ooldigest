name: Hourly Paper Scan

on:
  schedule:
    - cron: '0 * * * *' # Hourly
  workflow_dispatch:      # Manual trigger

permissions:
  contents: write

jobs:
  scan-and-commit:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        # We install dependencies AND requests (just in case it's missing)
        run: |
          pip install feedparser openai requests beautifulsoup4

      - name: Run AI Scanner
        env:
          RSS_URL: ${{ secrets.RSS_URL }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: python main.py

      - name: Commit Feed and Logs
        # This is the fix. We force-commit the feed.xml so GitHub sees it.
        run: |
          git config --global user.name 'GitHub Action'
          git config --global user.email 'action@github.com'
          git add paper_history.json feed.xml logs/
          git diff --quiet && git diff --staged --quiet || (git commit -m "Auto-update feed and logs" && git push)